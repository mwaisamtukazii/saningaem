<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="qrText" placeholder="Enter text to generate" class="input-field" />
        <button onclick="generateQR()" class="btn">Generate QR Code</button>
        <div id="qr-code" class="qr-box"></div>
        <button id="downloadQR" class="btn" style="display:none;" onclick="downloadQR()">Download QR Code</button>
    </div>

    <!-- Modal for "Made by Saninga" -->
    <div id="popupModal" class="popup-modal">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <p>Made by Saninga</p>
        </div>
    </div>

</body>
</html>
